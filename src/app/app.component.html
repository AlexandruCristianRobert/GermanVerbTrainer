<!-- Loading screen -->
@if (isLoading) {
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <div
      class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600 mx-auto mb-4"
    ></div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">
      Loading German Verb Trainer...
    </h2>
    <p class="text-gray-600">Fetching verb database...</p>
  </div>
</div>
}

<!-- Error screen -->
@if (!isLoading && loadingError) {
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center max-w-md px-4">
    <div class="text-red-600 text-6xl mb-4">⚠️</div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Error Loading App</h2>
    <p class="text-gray-700 mb-6">{{ loadingError }}</p>
    <button
      (click)="reloadPage()"
      class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
    >
      Retry
    </button>
  </div>
</div>
}

<!-- Main app - WITH NAVIGATION HEADER -->
@if (!isLoading && !loadingError) {
<!-- Show navigation only for authenticated routes (not /home) -->
<app-navigation-header *ngIf="showNavigation"></app-navigation-header>
<router-outlet></router-outlet>
}
