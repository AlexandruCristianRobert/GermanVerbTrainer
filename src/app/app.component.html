<!-- Loading screen -->
@if (isLoading) {
<div class="flex items-center justify-center min-h-screen bg-dark-900">
  <div class="text-center">
    <div
      class="animate-spin rounded-full h-16 w-16 border-b-4 border-accent-cyan mx-auto mb-4"
    ></div>
    <h2 class="text-2xl font-semibold text-white mb-2">
      Loading German Verb Trainer...
    </h2>
    <p class="text-gray-400">Fetching verb database...</p>
  </div>
</div>
}

<!-- Error screen -->
@if (!isLoading && loadingError) {
<div class="flex items-center justify-center min-h-screen bg-dark-900">
  <div class="text-center max-w-md px-4">
    <div class="text-error-400 text-6xl mb-4">⚠️</div>
    <h2 class="text-2xl font-semibold text-white mb-2">Error Loading App</h2>
    <p class="text-gray-400 mb-6">{{ loadingError }}</p>
    <button
      (click)="reloadPage()"
      class="bg-gradient-to-r from-accent-cyan to-accent-purple text-white px-6 py-3 rounded-lg hover:shadow-glow-cyan transition-all duration-300"
    >
      Retry
    </button>
  </div>
</div>
}

<!-- Main app - WITH NAVIGATION HEADER -->
@if (!isLoading && !loadingError) {
<!-- Show navigation only for authenticated routes (not /home) -->
<app-navigation-header *ngIf="showNavigation"></app-navigation-header>
<router-outlet></router-outlet>
}
