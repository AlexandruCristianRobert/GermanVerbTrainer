<div
  class="min-h-screen bg-dark-900 flex items-center justify-center px-4 py-12 relative overflow-hidden"
>
  <!-- Background gradient effects -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div
      class="absolute top-1/4 -left-1/4 w-96 h-96 bg-accent-cyan/10 rounded-full blur-3xl"
    ></div>
    <div
      class="absolute bottom-1/4 -right-1/4 w-96 h-96 bg-accent-purple/10 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="max-w-md w-full relative z-10 animate-fade-in">
    <!-- App Branding Card -->
    <div class="text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-3">
        <span class="text-gradient">German Verb Trainer</span>
      </h1>
      <p class="text-gray-400 text-lg">
        Master German verb conjugations through interactive practice
      </p>
    </div>

    <!-- Auth Card (Glassmorphism) -->
    <div
      class="bg-dark-800/80 backdrop-blur-xl rounded-2xl shadow-card-dark border border-dark-600/50 p-8"
    >
      <!-- Login Form -->
      <div *ngIf="showLoginForm">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">
          Welcome Back
        </h2>
        <app-login-form></app-login-form>

        <!-- Switch to Register -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-400">
            Don't have an account?
            <button
              (click)="switchToRegister()"
              class="text-accent-cyan hover:text-accent-purple font-semibold ml-1 transition-colors duration-200"
            >
              Register here
            </button>
          </p>
        </div>
      </div>

      <!-- Register Form -->
      <div *ngIf="!showLoginForm">
        <h2 class="text-2xl font-bold text-white mb-6 text-center">
          Create Account
        </h2>
        <app-register-form></app-register-form>

        <!-- Switch to Login -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-400">
            Already have an account?
            <button
              (click)="switchToLogin()"
              class="text-accent-cyan hover:text-accent-purple font-semibold ml-1 transition-colors duration-200"
            >
              Login here
            </button>
          </p>
        </div>
      </div>
    </div>

    <!-- Features List -->
    <div class="mt-8 text-center text-sm space-y-2">
      <p class="text-gray-500">
        <span class="text-accent-cyan">✓</span> Practice all verb tenses
      </p>
      <p class="text-gray-500">
        <span class="text-accent-cyan">✓</span> Track your progress
      </p>
      <p class="text-gray-500">
        <span class="text-accent-cyan">✓</span> Offline-first design
      </p>
    </div>
  </div>
</div>
